name: Link Checker CI
on:
  workflow_call:
    inputs:
      url:
        required: true
        type: string
        description: "The URL to check for broken links"
jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workflows repo
        uses: actions/checkout@v4
        with:
          repository: ion8/workflows
          path: .workflows
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Run link checker
        run: node scripts/link-checker.js ${{ inputs.url }}
      - name: Post results to PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let report = '## ðŸ”— Link Checker Results\n\nNo report generated.';
            try {
              report = fs.readFileSync('link-checker-report.md', 'utf8');
            } catch (e) {
              console.log('No report file found');
            }
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const marker = '## ðŸ”— Link Checker Results';
            const existingComment = comments.find(c => c.body.startsWith(marker));
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: report,
              });
              console.log('Updated existing comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report,
              });
              console.log('Created new comment');
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: link-checker-report
          path: link-checker-report.md