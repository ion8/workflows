<svg width="1280" height="360" viewBox="0 0 1280 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ===============================
       Gradient & Filter Definitions
       =============================== -->
  <defs>
    <!-- Diagonal Gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1280" y2="360" gradientUnits="userSpaceOnUse">
      <!-- Purplish Blue -->
      <stop offset="0%"   stop-color="#3C4071"/>
      <!-- Mid-Transition Blue -->
      <stop offset="50%"  stop-color="#2D5E78"/>
      <!-- Teal-ish Blue -->
      <stop offset="100%" stop-color="#1E7F88"/>
    </linearGradient>

    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="rgba(0,0,0,0.25)" />
    </filter>

    <!-- Lighten Logo Filter (mild brightness boost) -->
    <filter id="lightenLogoFilter" color-interpolation-filters="sRGB">
      <!-- Increase brightness by ~20% -->
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.2"/>
        <feFuncG type="linear" slope="1.2"/>
        <feFuncB type="linear" slope="1.2"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="360" fill="url(#bgGradient)"/>

  <!-- Wave Overlay (optional aesthetic shape) -->
  <path fill="#fff" fill-opacity="0.1"
        d="M0,160 C160,220 240,140 380,160 
           C520,180 600,320 780,340 
           C960,360 1080,240 1280,300 
           L1280,360 L0,360 Z" />

  <!-- Central Title Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Helvetica, Arial, sans-serif"
        font-size="120" font-weight="bold"
        fill="#ffffff" filter="url(#shadow)">
    S O U P
  </text>

  <!-- Sub-Title -->
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle"
        font-family="Helvetica, Arial, sans-serif"
        font-size="50" font-weight="normal"
        fill="#ffffff">
    Software of Unknown Pedigree
  </text>

  <!-- Logo in Bottom-Right (Nested SVG) -->
  <svg 
    xmlns="http://www.w3.org/2000/svg" 
    x="1170" 
    y="285"
    width="100" height="100"
    opacity="0.8"
    filter="url(#lightenLogoFilter)"
    viewBox="0 0 106 41"
    clip-path="url(#roundedLogo)"> 

